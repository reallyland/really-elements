<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>

  <script type=module>
    import '/dist/clipboard-copy/really-clipboard-copy.js';
    import '/dist/code-configurator/really-code-configurator.js';

    const codeConfigurator = document.body.querySelector('.code-configurator');

    codeConfigurator.customElement = 'really-clipboard-copy';
    codeConfigurator.properties = [
      {
        name: 'forSlot',
        value: 'copy-for',
        type: 'string',
      },
      {
        name: 'idSlot',
        value: 'copy-id',
        type: 'string',
      },
    ];
    /** Testing purpose. This has no effect to the custom element. */
    codeConfigurator.cssProperties = [
      {
        name: '--test-color',
        value: '#000',
      },
    ];
  </script>
</head>
<body>
  <really-clipboard-copy>
    <div copy-id="test">Hello, World!</div>
    <button copy-for="test">Copy</button>
  </really-clipboard-copy>

  <really-code-configurator class="code-configurator">
    <really-clipboard-copy>
      <div copy-id="test">Hello, World!</div>
      <button copy-for="test">Copy</button>
    </really-clipboard-copy>
  </really-code-configurator>
</body>
</html>
